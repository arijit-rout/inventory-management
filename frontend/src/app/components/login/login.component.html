<header class="bg-dark text-light py-4">
    <div class="container">
        <h1 class="mb-0">Staff Login</h1>
    </div>
</header>
<app-navbar></app-navbar>
<div class="login-form container" >
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="credentials.email" name="username" class="form-control" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="credentials.password" name="password" class="form-control" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
  <div class="footer">
    <app-footer></app-footer>

</div>
